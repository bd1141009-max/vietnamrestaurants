<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金味越南：台灣五大極致越式饗宴</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --jade-green: #1a3c26; /* 圖1 */
            --lacquer-black: #0a0a0a; /* 圖2 */
            --midnight-blue: #1c2e4a; /* 圖3 */
            --crimson-red: #7a1216; /* 圖4 */
            --metallic-gold: #d4af37;
            --light-gold: #fceeb5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--lacquer-black);
            color: var(--light-gold);
            font-family: 'Playfair Display', 'Noto Serif TC', serif;
            overflow-x: hidden;
        }

        /* 裝飾性背景紋理 - 模擬漆器質感 */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 60%),
                repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.02) 0px, rgba(212, 175, 55, 0.02) 1px, transparent 1px, transparent 20px);
            z-index: -1;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
            border-bottom: 3px double var(--metallic-gold);
            background: linear-gradient(to bottom, var(--crimson-red), var(--lacquer-black));
        }

        h1 {
            font-size: 4rem;
            color: var(--metallic-gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
            border-top: 1px solid var(--metallic-gold);
            border-bottom: 1px solid var(--metallic-gold);
            display: inline-block;
            padding: 0.5rem 2rem;
        }

        /* 餐廳列表 - 極繁主義網格 */
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            border: 2px solid var(--metallic-gold);
            height: 500px;
            overflow: hidden;
            transition: transform 0.4s ease;
            /* 模擬圖1的邊框風格 */
            outline: 5px solid transparent;
            outline-offset: -15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .card:hover {
            transform: translateY(-10px);
            outline: 2px solid var(--metallic-gold);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.2); /* Foody 風格調色 */
            transition: filter 0.4s ease;
        }

        .card:hover .card-img {
            filter: brightness(1);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .card-title {
            font-size: 2rem;
            color: var(--metallic-gold);
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--metallic-gold);
            display: inline-block;
        }

        .card-desc {
            font-size: 1rem;
            margin-top: 1rem;
            color: #fff;
        }

        .btn-visit {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 30px;
            background-color: var(--crimson-red);
            color: var(--metallic-gold);
            text-decoration: none;
            border: 1px solid var(--metallic-gold);
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-visit:hover {
            background-color: var(--metallic-gold);
            color: var(--crimson-red);
        }

        /* 裝飾性金線 - 模擬山水線條 */
        .deco-line {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid var(--metallic-gold);
            z-index: 10;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="texture-overlay"></div>

    <header>
        <h1>VIETNAM FOODS</h1>
        <div class="subtitle">台灣五大傳奇越南料理．極致感官饗宴</div>
    </header>

    <main class="restaurant-grid">
        
        <article class="card" style="background-color: var(--jade-green);">
            <div class="deco-line top-left"></div>
            <div class="deco-line bottom-right"></div>
            <img src="images/placeholder_mingchi.jpg" alt="銘記庭園餐廳" class="card-img">
            <div class="card-content">
                <h2 class="card-title">銘記庭園餐廳</h2>
                <p class="card-desc">新北汐止．皇家園林式的宏偉饗宴</p>
                <a href="restaurant_mingchi.html" class="btn-visit">探索美味</a>
            </div>
        </article>

        <article class="card" style="background-color: var(--crimson-red);">
            <div class="deco-line top-left"></div>
            <div class="deco-line bottom-right"></div>
             <img src="images/placeholder_thanhky.jpg" alt="誠記越南麵食館" class="card-img">
            <div class="card-content">
                <h2 class="card-title">誠記越南麵食館</h2>
                <p class="card-desc">台北永康．傳承半世紀的經典風味</p>
                <a href="restaurant_thanhky.html" class="btn-visit">探索美味</a>
            </div>
        </article>

        <article class="card" style="background-color: var(--lacquer-black);">
            <div class="deco-line top-left"></div>
            <div class="deco-line bottom-right"></div>
             <img src="images/placeholder_wuding.jpg" alt="武鼎越豐" class="card-img">
            <div class="card-content">
                <h2 class="card-title">武鼎越豐</h2>
                <p class="card-desc">台北信義．繁華夜色中的味覺巔峰</p>
                <a href="restaurant_wuding.html" class="btn-visit">探索美味</a>
            </div>
        </article>

        <article class="card" style="background-color: var(--midnight-blue);">
            <div class="deco-line top-left"></div>
            <div class="deco-line bottom-right"></div>
             <img src="images/placeholder_tsuilin.jpg" alt="翠林越南餐廳" class="card-img">
            <div class="card-content">
                <h2 class="card-title">翠林越南餐廳</h2>
                <p class="card-desc">台北老店．道地河粉的純粹靈魂</p>
                <a href="restaurant_tsuilin.html" class="btn-visit">探索美味</a>
            </div>
        </article>

        <article class="card" style="background-color: #333;">
            <div class="deco-line top-left"></div>
            <div class="deco-line bottom-right"></div>
             <img src="images/placeholder_cyclo.jpg" alt="Cyclo 洛城" class="card-img">
            <div class="card-content">
                <h2 class="card-title">Cyclo 洛城</h2>
                <p class="card-desc">美式風格．極致講究的琥珀湯頭</p>
                <a href="restaurant_cyclo.html" class="btn-visit">探索美味</a>
            </div>
        </article>

    </main>
</body>
</html>
